<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-J2-YiLoU.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header-pages">
          <h1 class="main-title">Form</h1>
          <a class="back-link" href="./index.html">Go back</a>
        </div>

        <form class="feedback-form" autocomplete="off">
          <label class="form-name email-label">
            Email
            <input
              class="input email-inp"
              type="email"
              name="email"
              autofocus
            />
          </label>
          <label class="form-name msg-label">
            Message
            <textarea class="input" name="message" rows="8"></textarea>
          </label>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </main>

  </body>
</html>
